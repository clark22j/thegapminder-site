<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback – TheGapMinder</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      max-width: 700px;
      margin: 60px auto;
      padding: 0 20px;
      line-height: 1.6;
      color: #222;
    }
    h1 {
      font-size: 2rem;
      color: #2b70f7;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      background-color: #2b70f7;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1e50b8;
    }
  </style>
</head>
<body>
  <h1>Feedback</h1>
  <p>We'd love to hear your thoughts, suggestions, or questions about TuneMinder or TheGapMinder.com.</p>

  <form action="https://formspree.io/f/movlnqbw" method="POST">
    <label for="name">Your Name:</label>
    <input type="text" name="name" required />

    <label for="email">Your Email:</label>
    <input type="email" name="email" required />

    <label for="message">Message:</label>
    <textarea name="message" rows="6" required></textarea>

    <button type="submit">Send Feedback</button>
  </form>

  <p><a href="index.html">← Back to Home</a></p>
</body>
</html>
